<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product Preview Card Component</title>
  <meta name="description"
    content="This is my solution to the 'Product Preview Card Component' challenge on Frontend Mentor.">
  <meta name="author" content="Mariano Cejas - Frontend Developer">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" as="image" href="./assets/images/image-product-mobile.webp">
  <link rel="preload" as="image" href="./assets/images/image-product-desktop.webp">

</head>

<body class="page">

  <article class="product-card">

    <picture class="product-card__image-container">
      <source media="(min-width: 768px)" srcset="./assets/images/image-product-desktop.webp">
      <img class="product-card__image" src="./assets/images/image-product-mobile.webp"
        alt="Gabrielle Essence Eau De Parfum" width="343" height="240">
    </picture>

    <div class="product-card__content">

      <div class="product-card__info">
        <h2 class="product-card__category">Perfume</h2>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
      </div>

      <div class="product-card__price">
        <span class="product-card__price--current">$149.99</span>
        <span class="product-card__price--previous">$169.99</span>
      </div>

      <button class="product-card__button">
        <img class="product-card__button-icon" src="./assets/images/icon-cart.svg" alt="Add to Cart" width="14"
          height="16">
        <span class="product-card__button-text">Add to Cart</span>
      </button>

    </div>

  </article>

</body>

</html>
